os: linux
cache:
  - apt

language: generic
matrix:
  include:
  - name: "Bionic melodic"
    dist: bionic
    env: ROS_DISTRO=melodic
  - name: "Xenial kinetic"
    dist: xenial
    env: ROS_DISTRO=kinetic

env:
  global:
    - ROS_CI_DESKTOP="`lsb_release -cs`"
    - ROSINSTALL_FILE=$TRAVIS_BUILD_DIR/bindings/ros/dependencies_$ROS_DISTRO.rosinstall
    - CATKIN_OPTIONS=$TRAVIS_BUILD_DIR/bindings/ros/catkin.options
    - ROS_PARALLEL_JOBS='-j8 -l6'
    # Set the python path manually to include /usr/-/python2.7/dist-packages
    # as this is where apt-get installs python packages.
    - PYTHONPATH=$PYTHONPATH:/usr/lib/python2.7/dist-packages:/usr/local/lib/python2.7/dist-packages
    - WITH_EXAMPLES=true
    - ROS_PKG_LIST="ros_comm"
    
before_install:
    - sudo sh -c "echo \"deb http://packages.ros.org/ros/ubuntu $ROS_CI_DESKTOP main\" > /etc/apt/sources.list.d/ros-latest.list"
    - sudo apt-key adv --keyserver 'hkp://keyserver.ubuntu.com:80' --recv-key C1CF6E31E6BADE8868B172B4F42ED6FBAB17C654
    - sudo apt-get update -qq
    - sudo apt-get install dpkg
    - sudo apt-get install -y python-rosdep python-rosinstall-generator python-wstool python-rosinstall build-essential
    - source /opt/ros/$ROS_DISTRO/setup.bash
    - sudo rosdep init
    - rosdep update

install:
  - mkdir -p ~/catkin_ws/src
  - cd ~/catkin_ws
  - if [ $WITH_EXAMPLES ] ; then ROS_PKG_LIST+=" rviz" ; fi
  - rosinstall_generator $ROS_PKG_LIST --rosdistro $ROS_DISTRO --deps --tar > dependencies.rosinstall 
  - wstool init -j4 src dependencies.rosinstall
  - rosdep install -y --from-paths src --ignore-src --rosdistro $ROS_DISTRO -y
  - ./src/catkin/bin/catkin_make_isolated --install -DCMAKE_BUILD_TYPE=Release
  
  - catkin_make
  - source devel/setup.bash
  # Add the package under integration to the workspace using a symlink.
  - cd ~/catkin_ws/src
  - ln -s $TRAVIS_BUILD_DIR/bindings/ros/aditof_roscpp .

before_script:
  # source dependencies: install using wstool.
  - cd ~/catkin_ws/src

  - wstool init
  - if [[ -f $ROSINSTALL_FILE ]] ; then wstool merge $ROSINSTALL_FILE ; fi
  - wstool up
  # package depdencies: install using rosdep.
  - cd ~/catkin_ws
  - rosdep install -y --from-paths src --ignore-src --rosdistro $ROS_DISTRO -y

script:
  - source /opt/ros/$ROS_DISTRO/setup.bash
